# C?u hình c?ng cho API Gateway
server.port=8083

# Tên service khi ??ng ký v?i Eureka
spring.application.name=api-gateway

# C?u hình Eureka Client ?? k?t n?i v?i Eureka Server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# C?u hình Spring Cloud Gateway v?i các route
spring.cloud.gateway.routes[0].id=catalog-service
spring.cloud.gateway.routes[0].uri=lb://CATALOG-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/catalog/**

spring.cloud.gateway.routes[1].id=review-service
spring.cloud.gateway.routes[1].uri=lb://REVIEW-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/reviews/**

