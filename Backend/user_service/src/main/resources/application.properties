spring.application.name=user_service

# MariaDB Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/tourDuLich
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# JWT Configuration
jwt.privateKey=classpath:certs/private_key.pem
jwt.publicKey=classpath:certs/public_key.pem
jwt.accessTokenExpirationMs=86400000
jwt.refreshTokenExpirationMs=604800000
# 24 gi? tính b?ng mili giây

# Server Port
server.port=8086