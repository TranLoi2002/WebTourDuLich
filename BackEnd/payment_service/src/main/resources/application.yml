spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:mariadb://localhost:3306/payment_service_db?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    database-platform: org.hibernate.dialect.MariaDB106Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        connection:
          characterEncoding: utf8mb4
          useUnicode: true
          CharSet: utf8mb4
    show-sql: true
  docker:
    compose:
      enabled: false
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
